<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Marcação de consulta</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <form action="/consulta" method="post">
            <div class="row mt-3">

                <div class="col-6">
                    <h4>Dados pessoais</h4>
                    <div class="mb-3 mt-3">
                        <label for="nome" class="form-label">Nome:</label>
                        <input type="text" class="form-control" id="nome" name="nome">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="cpf" class="form-label">CPF:</label>
                        <input type="text" class="form-control" id="cpf" name="cpf">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="data_nascimento" class="form-label">Data de nascimento:</label>
                        <input type="date" class="form-control" id="data_nascimento" name="data_nascimento">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="endereco" class="form-label">Endereço:</label>
                        <input type="text" class="form-control" id="endereco" name="endereco">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="cidade" class="form-label">Cidade:</label>
                        <input type="text" class="form-control" id="cidade" name="cidade">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="uf" class="form-label">UF:</label>
                        <select class="form-select" aria-label="uf" id="uf" name="uf">
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                        </select>
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="cep" class="form-label">CEP:</label>
                        <input type="text" class="form-control" id="cep" name="cep">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="email" class="form-label">e-mail:</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="telefone" class="form-label">Telefone:</label>
                        <input type="text" class="form-control" id="telefone" name="telefone">
                    </div>
                </div>

                <div class="col-6">
                    <h4>Dados da consulta</h4>
                    <div class="mb-3 mt-3">
                        <label for="especialidade" class="form-label">Especialidade:</label>
                        <select class="form-select" aria-label="Default select example" id="especialidade"
                            name="especialidade">
                            <option value="Cardiologia">Cardiologia</option>
                            <option value="Dermatologia">Dermatologia</option>
                        </select>
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="data_consulta" class="form-label">Data:</label>
                        <input type="date" class="form-control" id="data_consulta" name="data_consulta">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="hora_consulta" class="form-label">Hora:</label>
                        <input type="time" class="form-control" id="hora_consulta" name="hora_consulta">
                    </div>
                    <div class="mb-3 mt-3">
                        <h5>Medicamentos alérgicos</h5>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="antibiotico"
                                name="antibiotico">
                            <label class="form-check-label" for="antibiotico">
                                Antibióticos
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="anti_inflamatorio"
                                name="anti_inflamatorio">
                            <label class="form-check-label" for="anti_inflamatorio">
                                Anti-inflamatórios
                            </label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="informacao_adicional" class="form-label">Informações adicionais</label>
                        <textarea class="form-control" id="informacao_adicional" name="informacao_adicional"
                            rows="3"></textarea>
                    </div>
                </div>

                <div class="col-12 mb-5">
                    <input class="btn btn-primary w-100" type="submit" value="Enviar">
                </div>

            </div>
        </form>
    </div>
</body>

</html>
